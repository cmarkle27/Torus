<!DOCTYPE html> 
<html lang="en">

<head>
	<title>Tetris</title>
	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/pubsub.js"></script>
	<style type="text/css">
	body { background: #222; margin:0; padding:0; }
	#back-board {
		position:relative;
		/*background-image: url("img/space_bg.jpg");*/
		border: solid 10px #000;
		float: left; 
		width: 480px;
		height: 600px;
	}
	#wrapper { 
		margin: 40px auto; 
		width: 520px;
		overflow: hidden;
		zoom: 1;
	}
	</style>
</head>
	
<body>
	<div id="wrapper">

		<div id="back-board">
			<canvas id="board" width="480" height="600" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
			<canvas id="pieces" width="480" height="600" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		</div>

		<button id="start">Start</button>

	</div>
	<script src="js/Rig.js"></script>

</body>

</html>
